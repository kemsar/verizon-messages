<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <script type="text/javascript">
         window.jQuery = window.$ = require('../js/lib/jquery.min.js');
         window.Hammer = require('../js/lib/hammer.min.js');
         window.app = require('electron').remote;
      </script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <link rel="stylesheet" href="../css/stylesheet_common.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script src="../js/views/settings.js"></script>
      <title></title>
   </head>
   <body>
      <main class="main-container">
         <header>
            <h4 class="teal-text text-lighten-0">Settings</h4>
         </header>
         <div id="settings-wrapper">
            <p>
               <input type="checkbox" id="trayicon" />
               <label for="trayicon">Show tray icon</script></label>
            </p>
            <p>
               <input type="checkbox" id="autostart" />
               <label for="autostart">Automatically run at startup</label>
            </p>
            <p>
               <input type="checkbox" id="startminimized" />
               <label for="startminimized">Minimize to tray on startup</label>
            </p>
            <p>
               <input type="checkbox" id="autoHideMenuBar" />
               <label for="autoHideMenuBar">Always hide Menu bar</label>
            </p>
            <p>
               <input type="checkbox" id="globalshortcut" />
               <label for="globalshortcut">Enable Global Hotkeys (Ctrl+Alt+A, Ctrl+Alt+T --restart needed)</label>
            </p>
            <p>
               <input type="checkbox" id="disablegpu" />
               <label for="disablegpu">Disable Hardware Acceleration (restart needed)</label>
            </p>
            <br>
            <div class="row">
               <div class="col s20 offset-s0">
                  <a id="close-button" class="waves-effect waves-light btn">Cancel</a>
                  <a id="reset-defaults" class="waves-effect waves-light btn">Reset to defaults</a>
                  <a id="save-button" class="waves-effect waves-light btn">Apply</a>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
